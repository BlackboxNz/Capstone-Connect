<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Capstone Connect</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sacramento" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../studentAndAdminStyle.css">
    <link rel="stylesheet" href="../style.css">

</head>

<body>
    <!-- return button -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <a href="../admin.html" class="btn btn-primary btn-block">Return to Admin Page</a>
            </div>
        </div>
    </div>

    <!-- form -->
    <div class="container">
        <div clas="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Edit Team</h2>
                <form id="team-form">
                    <div class="form-group">
                        <label for="team-name">Team Name</label>
                        <input type="text" class="form-control" id="team-name" placeholder="Enter Team Name">
                    </div>
                    <div class="form-group">
                        <label for="team_members">Team Members</label>
                        <textarea class="form-control" name="team_members" id="team_members"
                                  placeholder="Team Members" cols="30" rows="10"></textarea>
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <a class="btn btn-primary btn-block" type="button" onClick="updateTeam()">Update Team</a>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
</body>

</html>
