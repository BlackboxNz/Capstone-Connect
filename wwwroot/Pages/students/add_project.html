<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Capstone Connect</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sacramento" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../studentAndAdminStyle.css">
    
    <style>
        div {
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- return button -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <a href="../student.html" class="btn btn-primary btn-block">Return to Account Page</a>
            </div>
        </div>
    </div>

    <!-- form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Add Project</h2>
                <form id="project-form">
                    <div class="form-group">
                        <label for="project_team">Team Name</label>
                        <input type="text" class="form-control" name="team_name" id="team_name"
                            placeholder="Team Name">
                    </div>

                    <div class="form-group">
                        <label for="project_name">Project Name</label>
                        <input type="text" class="form-control" name="project_name" id="project_name"
                            placeholder="Project Name">
                    </div>
                    <div class="form-group">
                        <label for="project_overview">Project Overview</label>
                        <textarea class="form-control" name="project_overview" id="project_overview"
                            placeholder="Project Overview" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="Approach">Approach</label>
                        <textarea class="form-control" name="approach" id="approach"
                            placeholder="Approach" cols="20" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="final_thoughts">Future Plans</label>
                        <textarea class="form-control" name="final_thoughts" id="final_thoughts"
                            placeholder="Final Thoughts" cols="20" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="project_image">Project Image</label>
                            <input type="file" id="project_image" asp-controller="FileUpload" runat="server" asp-action="Index" enctype="multipart/form-data" name="project_image" accept="image/png, image/jpeg" >
                    </div>
                    <div class="form-group">
                        <label for="project_video">Project Video</label>
                        <input type="url" class="form-control" name="project_video" id="project_video"
                            placeholder="Paste video URL here">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <a class="btn btn-primary btn-block" type="button" onClick="createProject()">Create Project</a>
            </div>
        </div>
    </div>
    <!-- return button -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <a href="../student.html" class="btn btn-primary btn-block">Return to Account Page</a>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
    <script src="../studentAndAdminScript.js"></script>
</body>

</html>
