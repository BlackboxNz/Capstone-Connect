<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
          content="The template project page for displayed submissions" />

    <title>Capstone Connect</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sacramento" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body onload="getAllProjects()">
    <div class="nav2">
        <a href="#home">
            <img src="https://i.ibb.co/fnzBgyC/image.png" class="nav-img" alt="logo">
        </a>
        <ul class="navbar1">
            <li class="navitem" style="margin-left: 44%;"><a class="navbutton" href="../index.html">Home</a></li>
            <li class="navitem"><a class="navbutton" href="projects.html">Projects</a></li>
            <li class="navitem" style="float:right" data-toggle="modal" data-target="#loginmodal">Sign Up</li>
            <li class="navitem" style="float:right" data-toggle="modal" data-target="#loginmodal">Login</li>
        </ul>
    </div>

    <div class="container_main">
        <div id="project" class="row">
            <h1 class="row" style="text-align: center">Project Showcase</h1>
            <div id="projects"></div>
            <div style="height: 100px; width: 100%; clear: both"></div>
        </div>
    </div>

    <footer class="bottom">
        <p class="footer-text">Â© Black Box NZ 2022</p>
    </footer>

    <!--login modal-->
    <div id="loginmodal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <!--modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <!--Pills login/signup-->
                    <ul class="nav nav-pills nav-justified mb-3">
                        <li class="active"><a data-toggle="pill" href="#login">Login</a></li>
                        <li><a data-toggle="pill" href="#register">Register</a></li>
                    </ul>
                    <!--pills content-->
                    <div class="tab-content">
                        <!--login form-->
                        <div id="login" class="tab-pane fade in active padtest">
                            <form>
                                <!--email input-->
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" />
                                </div>
                                <!--password input-->
                                <div class="form-group">
                                    <label for="pwd">Password</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" />
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mb-4" style="margin-left: 0; margin-top: 0; left: 0; bottom: 0;">Sign In</button>
                            </form>
                        </div>
                        <!--signup form-->
                        <div id="register" class="tab-pane fade padtest">
                            <form>
                                <!--name input-->
                                <div class="form-group">
                                    <label for="fullname">Name</label>
                                    <input type="text" class="form-control" id="fullname" placeholder="Enter name" name="nme" />
                                </div>
                                <!--email input-->
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" />
                                </div>
                                <!--password input-->
                                <div class="form-group">
                                    <label for="pwd">Password</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" />
                                </div>
                                <!--repeat password-->
                                <div classs="form-group">
                                    <label for="pwd">Repeat Password</label>
                                    <input type="password" class="form-control" id="pwd2" placeholder="Repeat password" name="pwd2" />
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mb-4" style="margin-left: 0; margin-top: 3%; left: 0; bottom: 0;">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="projectModal" class="modal" role="dialog" tabindex="-1" aria-labelledby="modallabel" aria-hidden="true">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="modal-body">
            <p id="modal-text"></p>
          </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
