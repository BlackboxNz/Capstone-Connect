<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Capstone Connect</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sacramento" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./admin.css">
    <style>
        div {
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- return button -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <a href="../admin.html" class="btn btn-primary btn-block">Return to Admin Page</a>
            </div>
        </div>
    </div>

    <!-- form -->
    <div class="container">
        <div clas="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Add Student</h2>
                <form id="student-form">
                    <div class="form-group">
                        <label for="student-name">Student Name</label>
                        <input type="text" class="form-control" id="student-name" placeholder="Enter Student Name">
                    </div>
                    <div class="form-group">
                        <label for="student-id">Student UID</label>
                        <input type="text" class="form-control" id="student-id" placeholder="Enter Student UID">
                    </div>
                    <div class="form-group">
                        <label for="student-email">Student Email</label>
                        <input type="email" class="form-control" id="student-email" placeholder="Enter Student Email">
                    </div>
                    <div class="form-group">
                        <label for="student-password">Student Password</label>
                        <input type="password" class="form-control" id="student-password"
                            placeholder="Enter Student Password">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <a class="btn btn-primary btn-block" type="button" onClick="addStudent()">Create Student</a>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
